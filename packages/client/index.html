<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <title>1,000,000,000,000,000 Checkboxes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        overflow: hidden;
      }

      body {
        height: 100%;
        font-family: 'JetBrains Mono', monospace;
        user-select: none;
        font-size: 14px;
      }

      a,
      input,
      button {
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
      }

      button {
        padding: 2px;
        border: 1px solid rgba(0, 0, 0, 0.25);
        border-radius: 4px;
      }

      .page-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        width: 100%;
        padding: 1rem;
        background-color: #f5f5f5;
        border: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      @media (max-width: 600px) {
        .header {
          flex-direction: column;
        }
      }

      .header .controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .controls .title {
        font-size: 16px;
      }

      .header .info {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .links {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        font-size: 11px;
        gap: 16px;
      }

      .links a {
        color: inherit;
        font-size: 11px;
        font-weight: 600;
        white-space: nowrap;
        text-decoration: none;
        border-bottom: 1px dashed;
      }

      main {
        flex: 1; /* Takes up the remaining space */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        position: absolute;
      }

      .nowrap {
        white-space: nowrap;
      }

      .footer {
        display: flex;
        align-items: center;
        justify-content: center;
        border-top: 1px solid #ddd;
      }

      p {
        text-align: center;
      }
    </style>
    <script type="module" src="src/app/main.ts"></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="header">
          <div class="controls">
            <div class="title">One Quadrillion Checkboxes</div>
            <input type="text" id="goto" placeholder="Goto checkbox..." />
            <button id="c50">50</button>
            <button id="c100">100</button>
            <button id="c200">200</button>
            <button id="larger">^</button>
            <button id="smaller">v</button>
          </div>
          <div class="info">
            <div>Clicks:&nbsp;<span id="time">0</span></div>
          </div>
        </div>
        <div class="links">
          <div class="nowrap">
            <img
              src="src/assets/github.svg"
              alt="GitHub Logo"
              style="position: relative; top: 1px"
            />
            GitHub
            <a href="https://github.com/aplatoff/10e15">aplatoff/10e15</a>
          </div>
          <div>
            <p>
              Having <b>1,000,000,000,000,000</b> checkboxes on this page is
              <b>100,000 times</b> greater than the entire <b>population of the world</b>.
            </p>
            <p style="color: #dc143c">
              This is a <b>beta</b> version. Checkbox data may be periodically wiped out until
              <b>July 15th, 2024</b>.
            </p>
          </div>
          <div class="nowrap">
            Made with
            <a href="https://huly.io"
              ><span><img src="src/assets/huly-logo.svg" alt="Huly Logo" /></span>Huly</a
            ><sup>&reg;</sup>
          </div>
        </div>
      </header>
      <main id="canvas-wrapper">
        <canvas id="checkboxes" />
      </main>
      <footer></footer>
    </div>
  </body>
</html>
