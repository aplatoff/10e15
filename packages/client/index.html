<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <title>1,000,000,000,000,000 Checkboxes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100%;
        font-family: 'JetBrains Mono', monospace;
        user-select: none;
        font-size: 14px;
      }

      a,
      input,
      button {
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
      }

      .page-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        width: 100%;
        padding: 1rem;
        background-color: #f5f5f5;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      @media (max-width: 600px) {
        .header {
          flex-direction: column;
        }
      }

      .header .controls {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .controls .title {
        font-size: 16px;
      }

      .header .info {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .links {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 11px;
      }

      .links a {
        color: inherit;
        font-size: 11px;
        font-weight: 600;
        white-space: nowrap;
        text-decoration: none;
        border-bottom: 1px dashed;
      }

      main {
        flex: 1; /* Takes up the remaining space */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .github {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      /* #canvas-wrapper {
        width: 100%;
        height: calc(100vh - 80px);
        overflow: auto;
        position: relative;
        -webkit-overflow-scrolling: touch;
      } */

      canvas {
        position: absolute;
      }

      .footer {
        display: flex;
        align-items: center;
        justify-content: center;
        border-top: 1px solid #ddd;
      }
    </style>
    <script type="module" src="src/app/main.ts"></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="header">
          <div class="controls">
            <div class="title">One Quadrillion Checkboxes</div>
            <input type="text" id="goto" placeholder="Goto checkbox..." />
            <button id="smaller">Smaller</button>
            <button id="larger">Larger</button>
          </div>
          <div class="info">
            <div>Clicks:&nbsp;<span id="time">0</span></div>
          </div>
        </div>
        <div class="links">
          <div class="github">
            <img src="src/assets/github.svg" alt="GitHub Logo" />
            <p>GitHub</p>
            <a href="https://github.com/aplatoff/10e15">aplatoff/10e15</a>
          </div>
          <div class="huly">
            Made with
            <a href="https://huly.io"
              ><span><img src="src/assets/huly-logo.svg" alt="Huly Logo" /></span>Huly</a
            ><sup>&reg;</sup>
          </div>
        </div>
      </header>
      <main id="canvas-wrapper">
        <canvas id="checkboxes" />
      </main>
      <footer></footer>
    </div>
  </body>
</html>
